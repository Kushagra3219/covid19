{% extends "base.html" %}

{% block css %}
<style>
    .outer-div {
        width: 100vw;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    form,
    .form-inner-div {
        display: flex;
        flex-direction: column;
    }

    .inner-div {
        background-color: transparent;
        width: 20vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid white;
        padding: 3rem;
        border-radius: 20px;
    }

    form {
        width: 20vw;
        display: flex;
        flex-direction: column;
    }

    form>input {
        background-color: transparent;
        border: none;
        height: 4vh;
        border-bottom: 1px solid white;
        color: black;
    }
</style>
{% endblock %}


{% block body %}
<div class="outer-div">
    <div class="inner-div">
        <form action="{{url_for('register')}}" method="POST">
            <h2>Register Form</h2>
            <input type="text" placeholder="Username" name="username">
            <input type="text" placeholder="Password" name="password">
            <button type="submit">Register</button>
        </form>
        <span>Already have an account?</span>
        <a href="{{url_for('login')}}">login</a>
    </div>
</div>
{% endblock body %}
